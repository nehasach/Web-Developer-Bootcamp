<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="fn">First Name: </label>
	<input type="text" name="fn" id="fn" placeholder="John" required>
	<label for="ln">Last Name:</label>
	<input type="text" name="ln" id="ln" placeholder="smith" required>
	<p>
	<label for="male">Male</label>
	<input type="radio" name="gender" id="male">
	<label for="female">Female</label>
	<input type="radio" name="gender" id="female">
	<label for="other">Other</label>
	<input type="radio" name="gender" id="other">
	<p>
	<label for="email">Email:</label>
	<input type="email" name="email" id="email" required>

	<label for="password">Password:</label>
	<input type="password" name="password" id="password" pattern=".{5,10}" title="5 to 10 characters" required>
	<p>
	<label>Birthday:</label>
	<select name="month">
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option>March</option>
	</select>
	<select name="day">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select name="Year">
		<option>2016</option>
		<option>2015</option>
		<option>2017</option>
	</select>
	<p>
	<label for="check">I agree to the terms and conditions</label>
	<input type="checkbox" name="check" id="check" required>
	<p>
	<input type="submit" name="SubmitForm">
</form>
</body>
</html>
