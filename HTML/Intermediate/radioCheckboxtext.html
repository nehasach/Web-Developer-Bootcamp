<!DOCTYPE html>
<html>
<head>
	<title>Inputs to Form</title>
</head>
<body>
<p>Do you prefer cats or dogs?</p>
<form>
	<label for="dogs"> Dogs: </label>
<input type="radio" name="petChoice" id="dogs" value="Dogs">
<label for="cats">Cats:</label>
<input type="radio" name="petChoice" id="cats" value="Cats">
<p>What's your favourite Color?</p>
<select name="color">
	<option value="I like Red">Red</option>
	<option>Yellow</option>
	<option>Blue</option>
</select>
<p>Checkbox></p>
<input type="checkbox" name="">
<p>Enter the details</p>
<textarea rows="5" cols="10" name="details">
Enter the text
</textarea>
<button>Go!</button>
</form>
<input type="checkbox" name="">
</body>
</html>
